repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        entry: black .
        always_run: true
        pass_filenames: false

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        entry: flake8 .
        always_run: true
        pass_filenames: false

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        entry: isort .
        always_run: true
        pass_filenames: false

  - repo: https://github.com/terrencepreilly/darglint
    rev: v1.8.1
    hooks:
      - id: darglint
        args: ["--verbosity=2"]
        always_run: true
        pass_filenames: false
        entry: darglint app tests

